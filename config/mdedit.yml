mdedit:


  # buttons list for toolbar

  default:
    bold: true
    italic: true
    separator1:
      priority: 30
    link: true
    image: true
    attach: true
    separator2:
      priority: 70
    ol: true
    ul: true
    emoji: true
    separator3:
      priority: 100
    help: true

  # Toolbar configuration for editing posts created by other users.
  #
  # Same as default, but it excludes attachment button, so moderators can't
  # attach photos from their own albums (attachment plugin is still enabled
  # so existing attaches can be rendered)
  #
  as_moderator:
    bold: true
    italic: true
    separator1:
      priority: 30
    link: true
    image: true
    separator2:
      priority: 70
    ol: true
    ul: true
    emoji: true
    separator3:
      priority: 100
    help: true


  # buttons templates

  buttons:

    separator:
      css_class: mdedit-toolbar__sep
      separator: true

    bold:
      css_class: icon icon-bold
      tooltip: "@mdedit.toolbar.bold"
      bind_key:
        win: 'ctrl+b'
        mac: 'meta+b'
      command: cmdBold
      priority: 10
      depend: emphasis

    italic:
      css_class: icon icon-italic
      tooltip: "@mdedit.toolbar.italic"
      bind_key:
        win: 'ctrl+i'
        mac: 'meta+i'
      command: cmdItalic
      priority: 20
      depend: emphasis

    link:
      css_class: icon icon-link
      tooltip: "@mdedit.toolbar.link"
      bind_key:
        win: 'ctrl+l'
        mac: 'meta+l'
      command: cmdLink
      priority: 40
      depend: link

    image:
      css_class: icon icon-picture
      tooltip: "@mdedit.toolbar.image"
      bind_key:
        win: 'ctrl+g'
        mac: 'meta+g'
      command: cmdImage
      priority: 50
      depend: image

    attach:
      css_class: icon icon-attach
      tooltip: "@mdedit.toolbar.attach"
      command: cmdAttach
      priority: 60
      depend: attachment

    ol:
      css_class: icon icon-list-numbered
      tooltip: "@mdedit.toolbar.ol"
      bind_key:
        win: 'ctrl+o'
        mac: 'meta+o'
      command: cmdOl
      priority: 80
      depend: list

    ul:
      css_class: icon icon-list-bullet
      tooltip: "@mdedit.toolbar.ul"
      bind_key:
        win: 'ctrl+u'
        mac: 'meta+u'
      command: cmdUl
      priority: 90
      depend: list

    emoji:
      css_class: icon icon-emoji
      tooltip: "@mdedit.toolbar.emoji"
      command: cmdEmoji
      priority: 100
      depend: emoji

    help:
      css_class: icon icon-help
      tooltip: "@mdedit.toolbar.help"
      bind_key:
        win: 'f1'
        mac: 'f1'
      link: "@common.faq_markup"
      priority: 110
