i18n:
  en-US:
    admin:
      core:
        setting_names:
          markup_cut: Enable cut
          markup_emphasis: Enable emphasis (bold / italic / strike)
          markup_attachment: Enable attachments
          markup_footnote: Enable footnotes
          markup_heading: Enable headings
          markup_image: Enable images
          markup_link: Enable links
          markup_list: Enable lists
          markup_hr: Enable horizontal rules
          markup_code: Enable code blocks (fenced / indented / inline)
          markup_quote: Enable quotes
          markup_emoji: Enable emoticons
          markup_spoiler: Enable spoilers
          markup_link_to_snippet: Replace internal links with previews
          markup_link_to_title: Add titles to internal links
          markup_sub: Enable subscripts
          markup_sup: Enable superscripts
          markup_table: Enable tables
          markup_quote_collapse: Collapse content inside quotes
          markup_breaks: Keep single newlines as is
