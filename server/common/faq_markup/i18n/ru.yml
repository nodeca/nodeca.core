    ### Вставка файлов и размеры картинок

    Когда вы загружаете файлы, все картинки сохраняются в трёх размерах:

    - __sm__ - маленький (по умолчанию)
    - __md__ - средний
    - __orig__ - оригинальный (или макс разрешённый)

    Если вы вставите картинку, используя ссылку на неё из вашего альбома, она будет
    вставлена как миниатюра со ссылкой на оригинал. Вы можете изменить размер картинки,
    используя модификаторы `md` и `orig`:

    - `![](http://example.com/member25/media/55c2)` - вставка по умолчанию, миниатюра.
    - `![md](http://example.com/member25/media/55c2)` - средний размер картинки.
    - `![orig](http://example.com/member25/media/55c2)` - максимальный размер картинки.

    Если вам нужно вставить свой текст в `alt` аттрибуте, можно использовать `|` для отделения размера:
    `![Альт-текст|md](http://example.com/member25/media/55c2)`.
