bundles:
  lib:
    - lib

  frontend:
    - l10n
    - lib-frontend
    - common

  backend:
    - l10n
    - lib-admin
    - admin

  mdedit:
    - mdedit

  vendor.diff:
    - vendor.diff

  vendor.knockout:
    - vendor.knockout

  vendor.leaflet:
    - vendor.leaflet

  vendor.pikaday:
    - vendor.pikaday

  vendor.image-blob-reduce:
    - vendor.image-blob-reduce

  vendor.typeahead:
    - vendor.typeahead

packages:

  admin:
    depends:
      - lib
      - l10n
      - lib-admin
      - vendor.pikaday
      - vendor.knockout
      - vendor.typeahead
    entries:
      - client/admin
      - server/admin

  common:
    depends:
      - lib
      - l10n
    entries:
      - client/common
      - server/common

  lib:
    vendor:
      # shared
      - lodash
      - jquery
      - event-wire
      - steady # scroll tracker
      - raf.js
      - faye/src/faye_browser
      - tabex
      # template helpers
      - pug-runtime
      # reuse global bug.js from the loader
      - bagjs: nodeca.core/lib/app/bag.js
      # Used by kernel & DateFormatter
      - babelfish

    entries: client/lib

  vendor.diff:
    vendor:
      - diff
      - nodeca.core/client/vendor/diff/diff

    entries: client/vendor/diff

  vendor.knockout:
    vendor:
      - knockout

  vendor.leaflet:
    vendor:
      - leaflet

    entries: client/vendor/leaflet

  vendor.pikaday:
    vendor:
      - pikaday

    entries: client/vendor/pikaday

  vendor.image-blob-reduce:
    vendor:
      - image-blob-reduce

  vendor.typeahead:
    vendor:
      - corejs-typeahead/dist/bloodhound.js

    entries: client/vendor/typeahead

  lib-admin:
    entries: client/lib-admin

  lib-frontend:
    entries: client/lib-frontend

  l10n: {}

  mdedit:
    entries: client/mdedit
